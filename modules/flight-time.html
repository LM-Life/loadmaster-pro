<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flight Time</title>
<link rel="stylesheet" href="../style.css" />
<style>
/* tighter vertical rhythm */
.section-card { padding: 16px; }
.section-card h2 { margin-bottom: 10px; }
.grid-2 { gap: 12px; }
.now-btn { margin-top: 6px; }
.results-card { padding: 14px; margin-top: 12px; }
.results-card .minutes { margin-bottom: 6px; }
.results-card .details { margin-top: 4px; line-height: 1.3; }
.actions { gap: 10px; margin-top: 12px; }
</style>
</head>
<body>

<a class="home-btn" href="../index.html">üè† Home</a>

<h1>FLIGHT TIME</h1>

<div class="section-card">
  <div class="grid-2">
    <div>
      <label>Takeoff (Z)</label>
      <input type="time" />
      <button class="btn now-btn">Now (Z)</button>
    </div>
    <div>
      <label>Landing (Z)</label>
      <input type="time" />
      <button class="btn now-btn">Now (Z)</button>
    </div>
  </div>

  <p class="zulu">Current Zulu: --:--:--Z</p>

  <div class="results-card">
    <strong>Flight Time</strong>
    <div class="value">0.0</div>
    <div class="minutes">Elapsed: 0:00 (H:MM)</div>
    <div class="details">Minutes ‚Üí Decimal</div>
  </div>

  <div class="actions grid-2">
    <button class="btn">Calculate</button>
    <button class="btn">Clear</button>
    <button class="btn">Add Leg</button>
    <button class="btn">Reset Legs</button>
  </div>
</div>

</body>
</html>
