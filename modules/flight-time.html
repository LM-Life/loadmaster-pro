<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loadmaster Pro | Flight Time</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<div class="container">

  <a class="home-button" href="../index.html">üè† Home</a>
  <h1>FLIGHT TIME</h1>

  <div class="card">

    <div class="grid-2">
      <div>
        <label for="startTime">Takeoff (Z)</label>
        <input id="startTime" type="text" inputmode="numeric" placeholder="HH:MM">
        <button class="btn secondary" onclick="setNowZ('startTime')">Now (Z)</button>
      </div>

      <div>
        <label for="endTime">Landing (Z)</label>
        <input id="endTime" type="text" inputmode="numeric" placeholder="HH:MM">
        <button class="btn secondary" onclick="setNowZ('endTime')">Now (Z)</button>
      </div>
    </div>

    <div id="zuluClock" class="subtle"></div>

    <div class="button-row">
      <button class="btn primary" onclick="calc()">Calculate</button>
      <button class="btn ghost" onclick="clearAll()">Clear</button>
    </div>

    <div class="button-row">
      <button class="btn primary" onclick="addLeg()">Add Leg</button>
      <button class="btn ghost" onclick="resetLegs()">Reset Legs</button>
    </div>

    <div class="result-card">
      <div id="result" class="result-main">0.0</div>
      <div id="details" class="subtle"></div>
      <div id="note" class="subtle"></div>
      <div id="legs" class="legs"></div>
      <div id="rollover" class="rollover"></div>
    </div>

    <div class="subtle">
      <span class="badge">Time Format</span>
      24-hour clock (HH:MM) in Zulu only.
    </div>

    <details class="conversion">
      <summary>Minutes ‚Üí Decimal Conversion (TO table)</summary>
      <div class="subtle">
        1‚Äì2=.0 ‚Ä¢ 3‚Äì8=.1 ‚Ä¢ 9‚Äì14=.2 ‚Ä¢ 15‚Äì20=.3 ‚Ä¢ 21‚Äì26=.4 ‚Ä¢
        27‚Äì33=.5 ‚Ä¢ 34‚Äì39=.6 ‚Ä¢ 40‚Äì45=.7 ‚Ä¢ 46‚Äì51=.8 ‚Ä¢
        52‚Äì57=.9 ‚Ä¢ 58‚Äì60=Next hour
      </div>
    </details>

  </div>
</div>

<script src="../js/flight-time.js"></script>
</body>
</html>
