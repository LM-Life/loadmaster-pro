<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../style.css" />
  <script src="../common.js" defer></script>
<style>
    /* Restraint results: compact status grid */
    .status-grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 12px 0 10px;
    }
    .status-card{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      border-radius: 14px;
      padding: 10px 10px;
      text-align: center;
    }
    .status-card.pass{ border-color: rgba(80, 220, 140, .45); }
    .status-card.fail{ border-color: rgba(255, 90, 90, .55); }
    .status-top{
      font-weight: 900;
      letter-spacing: .04em;
      opacity: .95;
      font-size: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      white-space: nowrap;
    }
    .status-mid{
      margin-top: 6px;
      font-weight: 800;
      font-size: 12px;
      opacity: .9;
      white-space: nowrap;
    }
    .status-bot{

      margin-top: 4px;
      font-weight: 900;
      font-size: 14px;
      white-space: nowrap;
    }
    @media (max-width: 420px){
      .status-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .status-mid{
      margin-top: 6px;
      font-weight: 800;
      font-size: 12px;
      opacity: .9;
      white-space: nowrap;
    }
    .status-bot{
     font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="restraint-module">
    <button onclick="goHome()" class="home-button">üè† Home</button>

  
  <h1>Restraint Calculator</h1>

  <!-- Required Restraint -->
  <label for="cargoWeight">Cargo Weight (lbs):</label>
  <input id="cargoWeight" class="form-control" inputmode="numeric" pattern="[0-9]*" placeholder="e.g., 12000" />

  <button id="calcRequiredBtn" onclick="calculateRestraint()">
  Calculate Required Restraint
  </button>
  <div id="requiredRestraintDisplay" class="card mt-2"></div>

  <hr class="divider" />

<!-- Actual Restraint -->
<h2>Actual Restraint Calculator</h2>
<div class="grid-2">
  <div>
    <label for="actualLength">Actual Length (in):</label>
    <input id="actualLength" class="form-control" inputmode="numeric" pattern="[0-9]*" placeholder="e.g., 100" />
  </div>

  <div>
    <label for="effectiveLength">Effective Length (in):</label>
    <input id="effectiveLength" class="form-control" inputmode="numeric" pattern="[0-9]*" placeholder="e.g., 80" />
  </div>
</div>

<div class="grid-2">
  <div>
    <label for="restraintDirection">Direction:</label>
    <select id="restraintDirection" class="form-control">
      <option value="FWD">FWD</option>
      <option value="AFT">AFT</option>
      <option value="LAT-LEFT">LAT ‚Äì LEFT</option>
      <option value="LAT-RIGHT">LAT ‚Äì RIGHT</option>
      <option value="VERT">VERT</option>
    </select>
  </div>

  <div>
    <label for="restraintFactor">Restraint Factor:</label>
    <select id="restraintFactor" class="form-control">
      <option value="5000">5,000 lbs</option>
      <option value="7500">7,500 lbs</option>
      <option value="10000">10,000 lbs</option>
      <option value="25000" selected>25,000 lbs</option>
      <option value="custom">Custom‚Ä¶</option>
    </select>
  </div>
</div>

<!-- Hidden until "Custom‚Ä¶" is selected -->
<input
  type="text"
  inputmode="numeric"
  pattern="[0-9]*"
  id="restraintFactorCustom"
  class="form-control"
  placeholder="Enter custom factor in lbs (e.g., 8000)"
  style="display:none; margin-top:.5rem;"
/>
<div id="factorError" style="color:#f66; font-size:.95rem; display:none;"></div>

<!-- Actions -->
<div class="grid-2 keep-2 mt-1 actual-actions">
  <div>
    <button id="multiplierBtn" class="btn btn-multiplier off" onclick="toggleMultiplier()">√ó2 OFF</button>
  </div>
  <div>
    <button class="btn btn-primary" id="addRestraintBtn" onclick="calculateActualRestraint()">Add Restraint</button>
  </div>
</div>

<!-- Undo + Clear -->
<div class="grid-2 keep-2 mt-1 actual-actions">
  <div>
    <button id="undoBtn" class="btn btn-secondary" onclick="undoLast()" disabled>Undo</button>
  </div>
  <div>
    <button id="clearAllBtn" class="btn btn-danger" onclick="clearAll()">Clear All</button>
  </div>
</div>
</div>
  <script src="restraint.js" defer></script>
</body>
</html>
