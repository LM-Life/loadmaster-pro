<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Loadmaster Pro | Tires &gt; 100 PSI</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../common.js" defer></script>
</head>
<body>
  <div class="container tires100-module">
    <a class="home-button" href="../index.html">üè† Home</a>
    <h1>TIRES &gt; 100 PSI</h1>

    <div class="card">
      <div class="grid-2">
        <div>
          <label for="psiWeight">Weight on Tires (lbs)</label>
          <input id="psiWeight" type="number" inputmode="decimal" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="e.g. 18000">
        </div>
        <div>
          <label for="psiTires">Number of Tires</label>
          <input id="psiTires" type="number" inputmode="numeric" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="e.g. 4">
        </div>
      </div>

      <div class="grid-2 mt-1">
        <div>
          <label for="psiLength">Contact Length (in)</label>
          <input id="psiLength" type="number" inputmode="decimal" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="e.g. 10">
        </div>
        <div>
          <label for="psiWidth">Contact Width (in)</label>
          <input id="psiWidth" type="number" inputmode="decimal" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="e.g. 8">
        </div>
      </div>

      <div class="mt-1">
        <label for="psiType">Tire Type</label>
        <select id="psiType">
          <option value="radial">Radial</option>
          <option value="bias">Bias</option>
        </select>
      </div>

      <div class="grid-2 mt-1">
        <button type="button" id="calcTires100Btn" class="btn-primary">Calculate</button>
        <button type="button" id="clearTires100Btn" class="btn-danger">Clear All</button>
      </div>

      <div id="psiResult" class="result-card mt-1" aria-live="polite"></div>
    </div>
  </div>

  <script src="../js/tires_over_100psi.js"></script>
</body>
</html>
