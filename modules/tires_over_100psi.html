<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tires > 100 PSI Calculator</title>
  <script src="../common.js" defer></script>
</head>
<body>
  <div class="container tires100-module">
    <div class="card"><a class="home-button" href="../index.html">üè† Home</a>

  <h1>TIRES &gt; 100 PSI</h1>

  

  

  

  

  
    
<div class="grid-2">
        <div><label for="psiWeight">Axle Weight (lbs)</label>
  <input type="number" id="psiWeight" inputmode="numeric" pattern="[0-9]*" / autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
        <div><label for="psiTires">Number of Tires</label>
  <input type="number" id="psiTires" inputmode="numeric" pattern="[0-9]*" / autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
      </div>

      <div class="grid-2 mt-1">
        <div><label for="psiLength">Tire Contact Length (in)</label>
  <input type="number" id="psiLength" inputmode="decimal" pattern="[0-9.]*" / autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
        <div><label for="psiWidth">Tire Contact Width (in)</label>
  <input type="number" id="psiWidth" inputmode="decimal" pattern="[0-9.]*" / autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
      </div>

      <div class="mt-1">
        <label for="psiType">Tire Type</label>
  <select id="psiType">
      </div>

      <div class="grid-2 mt-1">
        <button type="button" id="calcTires100Btn" class="btn-primary">Calculate</button>
        <button type="button" id="clearTires100Btn" class="btn-danger">Clear All</button>
      </div>

<option value="aviation">Aviation</option>
    <option value="vehicle">Vehicle</option>
  </select>

  <div>
    <button type="button" id="calcTires100Btn" class="btn-primary">Calculate</button>
    <button type="button" id="clearTires100Btn" class="btn-danger">Clear All</button>
  </div>

  <div id="psiResult" class="result-card mt-1" aria-live="polite"></div>

  


</html>
