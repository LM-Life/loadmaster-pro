<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle CG Calculator</title>
  <script src="../common.js" defer></script>
</head>
<body>
  <button type="button" class="home-button">üè† Home</button>

<h1>Vehicle CG Calculator</h1>

  <label for="frontWeight">Weight on Front Axle (lbs)</label>
  <input type="number" id="frontWeight" placeholder="e.g., 8000" inputmode="numeric" pattern="[0-9]*" />

  <label for="rearWeight">Weight on Rear Axle (lbs)</label>
  <input type="number" id="rearWeight" placeholder="e.g., 12000" inputmode="numeric" pattern="[0-9]*" />

  <label for="wheelbase">Wheelbase (in)</label>
  <input type="number" id="wheelbase" placeholder="e.g., 200" inputmode="decimal" pattern="[0-9.]*" />

  <div style="margin-top: 0.75rem; display: flex; gap: .5rem; flex-wrap: wrap;">
    <button onclick="calculateVehicleCG()">Calculate CG</button>
    <button class="btn-danger" onclick="clearAllVehicleCG()">Clear All</button>
  </div>

  <div id="vehicleCgResult" class="card" style="margin-top: 1rem;"></div>

  <script>

    function calculateVehicleCG() {
      const front = parseFloat(document.getElementById('frontWeight').value);
      const rear = parseFloat(document.getElementById('rearWeight').value);
      const wheelbase = parseFloat(document.getElementById('wheelbase').value);
      const out = document.getElementById('vehicleCgResult');

      if (isNaN(front) || isNaN(rear) || isNaN(wheelbase) || wheelbase <= 0) {
        out.innerText = "Please enter valid numeric values for all fields.";
        return;
      }

      const totalWeight = front + rear;
      const cgFromFront = (rear * wheelbase) / totalWeight; // CG inches aft of front axle

      out.innerText =
        `Total Weight: ${totalWeight.toLocaleString()} lbs\n` +
        `CG Location: ${cgFromFront.toFixed(1)} in aft of front axle`;
    }

    function clearAllVehicleCG() {
      // Clear inputs
      ['frontWeight','rearWeight','wheelbase'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });

      // Clear output
      const out = document.getElementById('vehicleCgResult');
      if (out) out.innerHTML = '';
    }
  </script>
</body>
</html>
